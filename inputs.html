<!DOCTYPE html>
<html lang = "es">
	<head>
		<meta charset = "UTF-8">
		<title>
			Demo de Entradas
		</title>
	</head>
	
	<body>
		<p>
			¿Prefieres gatos o perros?
		</p>
		<form>
			<label for = "gatos">Gatos</label>
			<input id = "gatos" type = "radio" name = "petChoice" value = "gato">
			<label for = "perros">Perros</label>
			<input id = "perros" type = "radio" name = "petChoice" value = "perro">
			
			<p>
				¿Cuál es tu color favorito?
			</p>
			<select name = "color">
				<option value = "rojo">
					Rojo
				</option>
				<option value = "verde">
					Verde
				</option>
				<option value = "azul">
					Azul
				</option>
			</select>
			
			<textarea name = "parrafo" rows = "10" cols = "20">
			</textarea>
			<button>Поехали!</button>
		</form>
	</body>
</html>
